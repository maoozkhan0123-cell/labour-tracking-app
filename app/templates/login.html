<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Babylon LLC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --babylon-navy: #1b1b4b;
            --babylon-gold: #edad2f;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: var(--babylon-navy);
            overflow-y: auto;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-container img {
            width: 140px;
            height: auto;
            object-fit: contain;
        }

        .login-heading {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--babylon-navy);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-form {
            text-align: left;
        }

        .input-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        .input-group input {
            width: 100%;
            background: #fdfdfd;
            border: 1px solid #eeeeee;
            border-radius: 12px;
            padding: 0.9rem 1.2rem;
            color: var(--babylon-navy);
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: var(--babylon-gold);
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
        }

        .password-toggle {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--babylon-gold);
            opacity: 0.8;
            transition: all 0.3s;
        }

        .password-toggle:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.75rem;
            color: #7f8c8d;
            text-decoration: none;
            margin-top: -0.8rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--babylon-gold);
        }

        .submit-btn {
            width: 100%;
            background: var(--babylon-navy);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
            box-shadow: 0 10px 20px rgba(27, 27, 75, 0.15);
        }

        .submit-btn:hover {
            background: var(--babylon-gold);
            color: var(--babylon-navy);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(237, 173, 47, 0.25);
        }

        .error-message {
            background: #fff5f5;
            color: #d63031;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            font-size: 0.8rem;
            border: 1px solid #feb2b2;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/babylon.svg') }}" alt="Babylon Logo">
        </div>

        <h1 class="login-heading">Babylon</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="error-message">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" class="login-form">
            <div
                style="background: #f8f9fa; border-radius: 12px; padding: 4px; display: flex; margin-bottom: 1.5rem; position: relative; border: 1px solid #eee;">
                <input type="radio" name="role" value="manager" id="role-admin" checked style="display:none;">
                <input type="radio" name="role" value="employee" id="role-emp" style="display:none;">

                <label for="role-admin" id="label-admin"
                    style="flex:1; text-align:center; padding: 10px; font-size: 0.8rem; font-weight: 700; cursor:pointer; z-index:1; transition:0.3s; color: var(--babylon-navy);">ADMIN</label>
                <label for="role-emp" id="label-emp"
                    style="flex:1; text-align:center; padding: 10px; font-size: 0.8rem; font-weight: 700; cursor:pointer; z-index:1; transition:0.3s; color: #a0aec0;">EMPLOYEE</label>

                <div id="role-glider"
                    style="position:absolute; width: 50%; height: calc(100% - 8px); background: white; border-radius: 8px; left: 4px; top: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);">
                </div>
            </div>

            <script>
                document.querySelectorAll('input[name="role"]').forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        const glider = document.getElementById('role-glider');
                        const labelAdmin = document.getElementById('label-admin');
                        const labelEmp = document.getElementById('label-emp');

                        if (e.target.value === 'employee') {
                            glider.style.left = 'calc(50% - 4px)';
                            labelAdmin.style.color = '#a0aec0';
                            labelEmp.style.color = 'var(--babylon-navy)';
                        } else {
                            glider.style.left = '4px';
                            labelAdmin.style.color = 'var(--babylon-navy)';
                            labelEmp.style.color = '#a0aec0';
                        }
                    });
                });
            </script>

            <div class="input-group">
                <input type="text" name="username" required placeholder="Username" autocomplete="username">
            </div>
            <div class="input-group">
                <input type="password" name="password" id="passwordField" required placeholder="Password"
                    autocomplete="current-password">
                <span class="password-toggle" onclick="togglePassword()"><i class="fa-solid fa-eye"></i></span>
            </div>

            <a href="#" class="forgot-password">Forgot Password?</a>

            <button type="submit" class="submit-btn" style="border-radius: 99px;">
                Login
            </button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const field = document.getElementById('passwordField');
            const icon = document.querySelector('.password-toggle i');
            if (field.type === "password") {
                field.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
